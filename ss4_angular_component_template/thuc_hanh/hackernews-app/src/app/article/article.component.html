<h2>Today's article</h2>
<hr>

<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>

<hr>

<div>
  <h2>Article Information</h2>

  <table>

    <tr>
      <td>Title: </td>
      <td>
        <textarea cols="70" [(ngModel)]="article.title"></textarea>
      </td>
    </tr>

    <tr>
      <td>Url: </td>
      <td>
        <textarea cols="70" [(ngModel)]="article.url"></textarea>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
    </tr>

  </table>

</div>

<div *ngFor="let article of articles">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>: <app-like></app-like>
</div>
